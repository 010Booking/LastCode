        <!--모달-->
        <div id=exc-Modal class="modal exc-modal">
          <div class="modal-dialog">
            <div class="modal-content myungjo">
              <div class="modal-header">
                <h6 class="modal-title">사용자 경험을 수집하고 있습니다.</h6>
              </div>
              <div class="modal-body">

              </div>
              <div class="modal-footer">
                <button
                  type="button"
                  class="btn btn-secondary"
                  id="exc-close"
                >
                  닫기
                </button>
              </div>
            </div>
          </div>
        </div>
        <script>
          // Get the modal element
          var modal = document.getElementById('exc-Modal');
      
          // Get the button that opens the modal
          var btn = document.getElementById('exc-button');
      
          // Get the <span> element that closes the modal
          var clbtn = document.getElementById('exc-close');
      
          // When the user clicks the button, open the modal
          btn.onclick = function() {
            modal.style.display = 'block';
          };
      
          // When the user clicks on <span> (x), close the modal
          clbtn.onclick = function() {
            modal.style.display = 'none';
          };
      
          // When the user clicks anywhere outside of the modal, close it
          window.onclick = function(event) {
            if (event.target === modal) {
              modal.style.display = 'none';
            }
          };
        </script>
