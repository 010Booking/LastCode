    <section class="px-0 py-5 myungjo section">
      <div class="container px-5">
        <div class="dialog">
          <div class="content myungjo">
            <div class="header">
              <h5 class="title" id="exampleModalLabel">예매 정보</h5>
            </div>
            <div class="body">
              <div id="reservationInfo" style="white-space: pre-line"></div>
              <!-- 예매 정보 출력 영역 -->

            <div class="footer">
              <!-- 예매 취소 버튼 -->
              <button id="cancelReservation" type="button" class="btn btn-dark">

              <button

                type="button"

    <!-- 부분 예매 취소 모달 -->
    <div
      class="modal fade"
      id="cancelPartModal"
      tabindex="-1"
      aria-labelledby="cancelPartModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cancelPartModalLabel">
              부분 예매 취소
            </h5>
          </div>
          <div class="modal-body">
            <!-- 티켓 선택 영역 -->
            <div id="ticketSelection" style="white-space: pre-line"></div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">
              닫기
            </button>

          </div>
        </div>
      </div>

    <div
      class="modal fade"
      id="cancelModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="cancelModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content myungjo">
          <div class="modal-header">
            <h5 class="modal-title" id="cancelModalLabel">
              예매 취소 및 환불 규정
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              id="closeCancelModal"
            ></button>
          </div>
          <div class="modal-body">
            <!-- 환불 규정 내용 -->
            <b>
              1. 관람일 당일 취소에 관한 환불은 불가능합니다.
              <br />
              <br />
              2. 예매 정보 변경 시 예매 취소 후 재예매 부탁드립니다.
              <br />
              <br />
              3. 입금이 완료된 상태인 경우 환불폼 작성을 부탁드립니다.
              <br />
              <br />
              4. 환불폼 미작성에 관한 환불 지연은 예매자의 책임으로 간주됩니다.
              <br />
              <br />
              5. 아래의 예매 취소 버튼을 누르면 환불 폼 작성 가능합니다.
              <br />
              <br />
              6. 환불은 환불폼 제출 이후 48 시간 이내 이뤄집니다.
            </b>
            <br />
            <br />
            <div class="form-check form-switch">
              <input
                type="checkbox"
                id="agreeCheckbox"
                class="form-check-input"
              />
              <label class="form-check-label" for="agreeCheckbox"
                >위 규정에 동의합니다.</label
              >
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              닫기
            </button>
            <button type="button" class="btn btn-primary" id="agreeCancel">
              동의하고 예매 취소
            </button>
          </div>
        </div>
      </div>
    </div>
    <script>
      window.onload = function () {
        var urlParams = new URLSearchParams(window.location.search);
        var phone = urlParams.get("phone");
        var email = urlParams.get("email");

        // 데이터 사용
        console.log(phone, email);

        var ref = firebase.database().ref("BookingList");
        ref
          .orderByChild("email")
          .equalTo(email)
          .once("value")
          .then(function (snapshot) {
            if (snapshot.exists()) {
              let result = "";
              let userInfo = "";

              snapshot.forEach(function (childSnapshot) {
                var reservation = childSnapshot.val();

                if (reservation.phoneNumber.slice(-4) === phone.slice(-4)) {
                  if (userInfo === "") {
                    let formattedPhoneNumber =
                      reservation.phoneNumber.slice(0, 3) +
                      "-" +
                      reservation.phoneNumber.slice(3, 7) +
                      "-" +
                      reservation.phoneNumber.slice(7, 11);

                    userInfo =
                      "<b>" +
                      "예약자 이름: " +
                      "</b>" +
                      reservation.reservationName +
                      "<br>" +
                      "<br>" +
                      "<b>" +
                      "이메일: " +
                      "</b>" +
                      reservation.email +
                      "<br>" +
                      "<br>" +
                      "<b>" +
                      "전화번호: " +
                      "</b>" +
                      formattedPhoneNumber +
                      "<br>" +
                      "<br>";
                  }
                  let individualResult = "";
                  let date = "";

                  if (reservation.date === "240215") {
                    date = "24년 02월 15일";
                  } else if (reservation.date === "240216") {
                    date = "24년 02월 16일";
                  } else if (reservation.date === "240217") {
                    date = "24년 02월 17일";
                  }
                  if (date !== "") {
                    individualResult += date + " : <br>";
                    if (reservation.DiscountFollow > 0) {
                      individualResult +=
                        "⸰ SNS 팔로우 할인 " +
                        reservation.DiscountFollow +
                        "장<br>";
                    }
                    if (reservation.DiscountGeneral > 0) {
                      individualResult +=
                        "⸰ 일반 " + reservation.DiscountGeneral + "장<br>";
                    }
                    if (reservation.DiscountReview > 0) {
                      individualResult +=
                        "⸰ 재관람 할인 " +
                        reservation.DiscountReview +
                        "장<br>";
                    }
                    if (reservation.DiscountStudent > 0) {
                      individualResult +=
                        "⸰ 재학생 할인 " +
                        reservation.DiscountStudent +
                        "장<br>";
                    }
                  }
                  individualResult +=
                    "예매 상태 :" + reservation.progress + "<br>";
                  individualResult += result += individualResult + "<br>";
                }
              });

              document.getElementById("reservationInfo").innerHTML =
                userInfo + result;
            }
          });
        //환불
        document
          .getElementById("cancelReservation")
          .addEventListener("click", function () {
            var reservationInfo =
              document.getElementById("reservationInfo").textContent;

            if (!reservationInfo) {
              document.getElementById("result").textContent =
                "예매 정보를 먼저 찾으세요.";
              return;
            }

            // 환불 규정 모달 띄우기
            $("#cancelModal").modal("show");
            document.getElementById("agreeCancel").disabled = true;
          });

        document
          .getElementById("agreeCheckbox")
          .addEventListener("change", function () {
            // 체크박스 상태에 따라 '동의하고 예매 취소' 버튼 활성화/비활성화
            document.getElementById("agreeCancel").disabled = !this.checked;
          });

        document
          .getElementById("cancelModal")
          .addEventListener("shown.bs.modal", function () {
            // 모달이 보여질 때 '동의하고 예매 취소' 버튼 비활성화
            document.getElementById("agreeCancel").disabled = true;
          });

        // 예매 취소 이벤트 핸들러
        document
          .getElementById("agreeCancel")
          .addEventListener("click", function () {
            // 사용자 입력 값 가져오기
            var phone = document.getElementById("phone").value;
            var email = document.getElementById("email").value;
            // 파이어베이스에서 정보 가져오기
            var ref = firebase.database().ref("BookingList");

            console.log("Email for deletion: ", email);

            ref
              .orderByChild("email")
              .equalTo(email)
              .once("value")
              .then(function () {
                alert("예매가 취소되었습니다.");
                document.getElementById("cancelReservation").disabled = true;
                $("#cancelModal").modal("hide");

                // progress 값에 따라 다른 페이지로 이동하기
                if (ref.progress === "예매확정") {
                  window.location.href = "refundBooking.html";
                } else if (ref.progress === "입금대기") {
                  window.location.href = "index.html";
                  ref.child(childSnapshot.key).update({ progress: "예매취소" });
                }
              })
              .catch(function (error) {
                console.error("Error removing booking: ", error);
              });
          });

        document
          .getElementById("closeCancelModal")
          .addEventListener("click", function () {
            $("#cancelModal").modal("hide");
          });

        document
          .getElementById("cancelPartReservation")
          .addEventListener("click", function () {
            // 티켓 선택 영역 채우기
            // 이 부분은 실제 티켓 데이터에 따라 구현해야 합니다.

            // 부분 예매 취소 모달 띄우기
            var myModal = new bootstrap.Modal(
              document.getElementById("cancelPartModal"),
              {}
            );
            myModal.show();
          });
      };
    </script>
