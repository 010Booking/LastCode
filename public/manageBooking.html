    <!-- Page content-->
    <section class="py-5 myungjo">
      <div class="container px-5">
        <!-- Input form-->
        <div class="bg-white rounded-3 py-5 px-4 px-md-5 mb-5">
          <div class="text-center mb-5">
            <div
              class="feature bg-primary bg-gradient text-white rounded-3 mb-3"
            >
              <i class="bi bi-envelope"></i>
            </div>
            <h1 class="fw-bolder">예매 정보 확인</h1>
            <p class="lead fw-normal text-muted mb-0">
              예매자 정보를 입력한 후 예매 내역을 조회합니다.
            </p>
          </div>
          <div class="row gx-5 justify-content-center">
            <div class="col-lg-8 col-xl-6">
              <form id="userForm" data-sb-form-api-token="API_TOKEN">
                <!-- Email address input-->
                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    id="email"
                    type="email"
                    placeholder="name@example.com"
                    data-sb-validations="required,email"
                  />
                  <label for="email">이메일 주소</label>
                  <div
                    class="invalid-feedback"
                    data-sb-feedback="email:required"
                  >
                    이메일을 입력해 주세요.
                  </div>
                  <div class="invalid-feedback" data-sb-feedback="email:email">
                    이메일 형식이 올바르지 않습니다.
                  </div>
                </div>
                <!-- Phone number input-->
                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    id="phone"
                    type="tel"
                    placeholder="(123) 456-7890"
                    data-sb-validations="required"
                  />
                  <label for="phone">전화번호 뒤 4자리</label>
                  <div
                    class="invalid-feedback"
                    data-sb-feedback="phone:required"
                  >
                    올바른 전화번호 뒤 네 자리를 입력해 주세요.
                  </div>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-dark" id="confirmButton">
                    확인
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- 결과 출력 영역 -->
    <div id="result"></div>

    <!-- 모달 창 -->
    <div
      class="modal fade"
      id="reservationModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">예매 정보</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              id="closeModal"
            ></button>
          </div>
          <div class="modal-body">
            <div id="reservationInfo" style="white-space: pre-line"></div>
            <!-- 예매 정보 출력 영역 -->
          </div>
          <div class="modal-footer">
            <button id="cancelReservation" type="button" class="btn btn-dark">
              예매 취소
            </button>
            <!-- 예매 취소 버튼 -->
          </div>
        </div>
      </div>
    </div>
    <div
      class="modal fade"
      id="cancelModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="cancelModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="cancelModalLabel">
              예매 취소 및 환불 규정
            </h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- 환불 규정 내용 -->
            1. 관람일 당일 취소에 관한 환불은 불가능합니다.
            <br />
            2. 예매 정보 변경 시 예매 취소 후 재예매 부탁드립니다.
            <br />
            3.
            <br />
            <br />
            <input type="checkbox" id="agreeCheckbox" /> 위 환불 규정에
            동의합니다.
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              닫기
            </button>
            <button type="button" class="btn btn-primary" id="agreeCancel">
              동의하고 예매 취소
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      //  web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyA4rOYodV29z8d4_O4ewTMV1qQDDWhfeho",
        authDomain: "start-ba2c0.firebaseapp.com",
        projectId: "start-ba2c0",
        storageBucket: "start-ba2c0.appspot.com",
        messagingSenderId: "38449035061",
        appId: "1:38449035061:web:fec9627e6bf3eab1b53e7c",
      };
      const app = firebase.initializeApp(firebaseConfig);

      const db = firebase.firestore();
      db.collection("userTest")
        .get()
        .then((snapshot) => {
          snapshot.forEach((doc) => {
            console.log(doc.data());
          });
        });

      var docRef = null; // 예매 정보에 대한 참조를 저장할 변수

      var reservationModal = document.getElementById("reservationModal"); // 모달 창

      //var updateForm = document.getElementById("updateForm"); // 정보 수정 폼
      // 사용자 입력 값 가져오기
      var phone = document.getElementById("phone").value;
      var email = document.getElementById("email").value;

      // 모달 창 닫기 버튼 이벤트 핸들러
      document
        .getElementById("closeModal")
        .addEventListener("click", function () {
          reservationModal.style.display = "none";
          var modalBackdrop = document.querySelector(".modal-backdrop");
          if (modalBackdrop) {
            modalBackdrop.remove();
          }
        });

      // 폼 제출 이벤트 핸들러
      document
        .getElementById("userForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          // 사용자 입력 값 가져오기
          var phone = document.getElementById("phone").value;
          var email = document.getElementById("email").value;

          // 파이어베이스에서 정보 가져오기
          var ref = firebase.firestore().collection("userTest").doc(email);
          try {
            var doc = await ref.get();
            if (doc.exists) {
              var data = doc.data();
              // 전화번호 뒤 4자리 비교
              if (data.phone.slice(-4) === phone) {
                docRef = doc.ref;
                // 일치하는 정보가 있을 경우, 모달 창에 보여주기
                var result =
                  "이름: " +
                  data.name +
                  "<br>" +
                  "<br>" +
                  "날짜: " +
                  data.date.join(", ") +
                  "<br>" +
                  "<br>" +
                  "이메일: " +
                  data +
                  "<br>" +
                  "<br>" +
                  "인원: " +
                  data.people +
                  "<br>" +
                  "<br>" +
                  "전화번호: " +
                  data.phone;

                document.getElementById("reservationInfo").innerHTML = result;

                document.getElementById("cancelReservation").disabled = false;
                // 일치하는 정보를 찾았을 경우, 모달 창 띄우기
                $("#reservationModal").modal("show");
              } else {
                // 전화번호 뒷자리가 일치하지 않을 경우
                alert("일치하는 사용자 정보가 없습니다.");
              }
            } else {
              // 이메일에 해당하는 도큐먼트가 없을 경우
              alert("일치하는 사용자 정보가 없습니다.");
            }
          } catch (error) {
            console.log("Error getting documents: ", error);
          }
        });

      document
        .getElementById("cancelReservation")
        .addEventListener("click", function () {
          if (!docRef) {
            document.getElementById("result").textContent =
              "예매 정보를 먼저 찾으세요.";
            return;
          }

          // 환불 규정 모달 띄우기
          $("#cancelModal").modal("show");
        });
      document
        .getElementById("cancelModal")
        .addEventListener("shown.bs.modal", function () {
          // 모달이 보여질 때 '동의하고 예매 취소' 버튼 비활성화
          document.getElementById("agreeCancel").disabled = true;
        });

      document
        .getElementById("agreeCheckbox")
        .addEventListener("change", function () {
          // 체크박스 상태에 따라 '동의하고 예매 취소' 버튼 활성화/비활성화
          document.getElementById("agreeCancel").disabled = !this.checked;
        });
      document
        .getElementById("agreeCancel")
        .addEventListener("click", function () {
          // 파이어베이스에서 문서 삭제
          docRef
            .delete()
            .then(function () {
              console.log("Document successfully deleted!");
              alert("예매가 취소되었습니다.");
              document.getElementById("cancelReservation").disabled = true;
              docRef = null;
              $("#cancelModal").modal("hide");
              window.location.href = "index.html";
            })
            .catch(function (error) {
              console.error("Error removing document: ", error);
            });
        });
    </script>
  </main>
</body>
