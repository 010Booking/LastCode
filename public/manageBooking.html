    <!-- Page content-->
    <section class="py-5 myungjo">
      <div class="container px-5">
        <!-- Input form-->

          <div class="text-center mb-5">

            </div>
            <h1 class="fw-bolder myungjo">예매 정보 확인</h1>
            <p class="lead fw-normal text-muted mb-0 myungjo">
              예매자 정보를 입력한 후 예매 내역을 조회합니다.
            </p>
          </div>
          <div class="row gx-5 justify-content-center">
            <div class="col-lg-8 col-xl-6">
              <form id="userForm" data-sb-form-api-token="API_TOKEN">
                <!-- Email address input-->

                  <input

                    id="email"

                  </div>
                  <div class="invalid-feedback" data-sb-feedback="email:email">

                </div>
                <!-- Phone number input-->
                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    id="phone"
                    type="tel"
                    placeholder="(123) 456-7890"

    <!-- 결과 출력 영역 -->
    <div id="result"></div>

    <!-- 모달 창 -->
    <div
      class="modal fade"
      id="reservationModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content myungjo">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">예매 정보</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              id="closeModal"
            ></button>
          </div>
          <div class="modal-body">
            <div id="reservationInfo" style="white-space: pre-line"></div>
            <!-- 예매 정보 출력 영역 -->
          </div>
          <div class="modal-footer">
            <!-- 예매 취소 버튼 -->
            <button id="cancelReservation" type="button" class="btn btn-dark">
              예매 취소
            </button>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="cancelModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="cancelModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog" role="document">
        <div class="modal-content myungjo">
          <div class="modal-header">
            <h5 class="modal-title" id="cancelModalLabel">
              예매 취소 및 환불 규정
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              id="closeCancelModal"
            ></button>
          </div>
          <div class="modal-body">
            <!-- 환불 규정 내용 -->
            <b>
              1. 관람일 당일 취소에 관한 환불은 불가능합니다.
              <br />
              <br />
              2. 예매 정보 변경 시 예매 취소 후 재예매 부탁드립니다.
              <br />
              <br />
              3. 입금이 완료된 상태인 경우 환불폼 작성을 부탁드립니다.
              <br />
              <br />
              4. 환불폼 미작성에 관한 환불 지연은 예매자의 책임으로 간주됩니다.
            </b>
            <br />
            <br />
            <div class="form-check form-switch">
              <input
                type="checkbox"
                id="agreeCheckbox"
                class="form-check-input"
              />
              <label class="form-check-label" for="agreeCheckbox"
                >위 규정에 동의합니다.</label
              >
            </div>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-dismiss="modal"
            >
              닫기
            </button>
            <button type="button" class="btn btn-primary" id="agreeCancel">
              동의하고 예매 취소
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      var reservationsRef = database.ref("BookingList");
      var reservationModal = document.getElementById("reservationModal"); // 모달 창

      //var updateForm = document.getElementById("updateForm"); // 정보 수정 폼

      // 모달 창 닫기 버튼 이벤트 핸들러
      document
        .getElementById("closeModal")
        .addEventListener("click", function () {
          // 모달 창 닫기
          reservationModal.style.display = "none";
          var modalBackdrop = document.querySelector(".modal-backdrop");
          if (modalBackdrop) {
            modalBackdrop.remove();
          }

          // 페이지 새로 고침
          location.reload();
        });

      document
        .getElementById("closeCancelModal")
        .addEventListener("click", function () {
          $("#cancelModal").modal("hide");
        });

      // 폼 제출 이벤트 핸들러
      document
        .getElementById("userForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          var phone = document.getElementById("phone").value;
          var email = document.getElementById("email").value;

          var ref = firebase.database().ref("BookingList");
          ref
            .orderByChild("email")
            .equalTo(email)
            .once("value")
            .then(function (snapshot) {
              if (snapshot.exists()) {
                let result = "";
                let reservationDates = "";

                snapshot.forEach(function (childSnapshot) {
                  var reservation = childSnapshot.val();

                  if (reservation.phoneNumber.slice(-4) === phone.slice(-4)) {
                    if (result === "") {
                      result +=
                        "<b>" +
                        "예약자 이름: " +
                        "</b>" +
                        reservation.reservationName +
                        "<br>" +
                        "<br>" +
                        "<b>" +
                        "이메일: " +
                        "</b>" +
                        reservation.email +
                        "<br>" +
                        "<br>" +
                        "<b>" +
                        "전화번호: " +
                        "</b>" +
                        reservation.phoneNumber +
                        "<br>" +
                        "<br>";
                    }

                    if (reservation["240215"] != 0) {
                      reservationDates +=
                        " 24년 02월 15일 " +
                        "(" +
                        reservation["240215"] +
                        "장)" +
                        "<br>";
                    }
                    if (reservation["240216"] != 0) {
                      reservationDates +=
                        " 24년 02월 16일 " +
                        "(" +
                        reservation["240216"] +
                        "장)" +
                        "<br>";
                    }
                    if (reservation["240217"] != 0) {
                      reservationDates +=
                        " 24년 02월 17일 " +
                        "(" +
                        reservation["240217"] +
                        "장)" +
                        "<br>";
                    }
                  }
                });

                result +=
                  "<b>" +
                  "예매 내역: " +
                  "</b> " +
                  "<br>" +
                  reservationDates +
                  "<br>";

                document.getElementById("reservationInfo").innerHTML = result;

                $("#reservationModal").modal("show");
              } else {
                alert("일치하는 사용자 정보가 없습니다.");
              }
            })
            .catch(function (error) {
              console.error("Error fetching booking: ", error);
            });
        });

      //환불
      document
        .getElementById("cancelReservation")
        .addEventListener("click", function () {
          var reservationInfo =
            document.getElementById("reservationInfo").textContent;

          if (!reservationInfo) {
            document.getElementById("result").textContent =
              "예매 정보를 먼저 찾으세요.";
            return;
          }

          // 환불 규정 모달 띄우기
          $("#cancelModal").modal("show");
          document.getElementById("agreeCancel").disabled = true;
        });

      document
        .getElementById("cancelModal")
        .addEventListener("shown.bs.modal", function () {
          // 모달이 보여질 때 '동의하고 예매 취소' 버튼 비활성화
          document.getElementById("agreeCancel").disabled = true;
        });

      document
        .getElementById("agreeCheckbox")
        .addEventListener("change", function () {
          // 체크박스 상태에 따라 '동의하고 예매 취소' 버튼 활성화/비활성화
          document.getElementById("agreeCancel").disabled = !this.checked;
        });

      //예매 취소 이벤트 핸들러
      document
        .getElementById("agreeCancel")
        .addEventListener("click", function () {
          // 사용자 입력 값 가져오기
          var phone = document.getElementById("phone").value;
          var email = document.getElementById("email").value;
          // 파이어베이스에서 정보 가져오기
          var ref = firebase.database().ref("BookingList");

          console.log("Email for deletion: ", email);

          ref
            .orderByChild("email")
            .equalTo(email)
            .once("value")
            .then(function (snapshot) {
              if (snapshot.exists()) {
                snapshot.forEach(function (childSnapshot) {
                  // childSnapshot.key is the key of the child under BookingList, and will be removed.
                  console.log("Deleting booking with key: ", childSnapshot.key);
                  console.log("Booking data: ", childSnapshot.val());
                  ref.child(childSnapshot.key).remove();
                });
              } else {
                console.log("No booking found with the email: ", email);
              }
            })
            .then(function () {
              console.log("Booking successfully deleted!");
              alert("예매가 취소되었습니다.");
              document.getElementById("cancelReservation").disabled = true;
              $("#cancelModal").modal("hide");
              window.location.href = "index.html";
            })
            .catch(function (error) {
              console.error("Error removing booking: ", error);
            });
        });
    </script>
  </main>
