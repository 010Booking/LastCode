<body class="d-flex flex-column">
  <main class="flex-shrink-0">
    <!-- Navigation-->

    <!-- Page content-->
    <section class="py-5 myungjo">
      <div class="container px-5">
        <!-- Input form-->
        <div class="bg-white rounded-3 py-5 px-4 px-md-5 mb-5">
          <div class="text-center mb-5">
            <div
              class="feature bg-primary bg-gradient text-white rounded-3 mb-3"
            >
              <i class="bi bi-envelope"></i>
            </div>
            <h1 class="fw-bolder">예매 정보 확인</h1>
            <p class="lead fw-normal text-muted mb-0">
              예매자 정보를 입력한 후 예매 내역을 조회합니다.
            </p>
          </div>
          <div class="row gx-5 justify-content-center">
            <div class="col-lg-8 col-xl-6">
              <form id="userForm" data-sb-form-api-token="API_TOKEN">
                <!-- Email address input-->
                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    id="email"
                    type="email"
                    placeholder="name@example.com"
                    data-sb-validations="required,email"
                  />
                  <label for="email">이메일 주소</label>
                  <div
                    class="invalid-feedback"
                    data-sb-feedback="email:required"
                  >
                    이메일을 입력해 주세요.
                  </div>
                  <div class="invalid-feedback" data-sb-feedback="email:email">
                    이메일 형식이 올바르지 않습니다.
                  </div>
                </div>
                <!-- Phone number input-->
                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    id="phone"
                    type="tel"
                    placeholder="(123) 456-7890"
                    data-sb-validations="required"
                  />
                  <label for="phone">전화번호 뒤 4자리</label>
                  <div
                    class="invalid-feedback"
                    data-sb-feedback="phone:required"
                  >
                    올바른 전화번호 뒤 네 자리를 입력해 주세요.
                  </div>
                </div>
                <div class="d-flex justify-content-center">
                  <button type="submit" class="btn btn-dark">확인</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- 결과 출력 영역 -->
    <div id="result"></div>

    <!-- 모달 창 -->
    <div
      class="modal fade"
      id="reservationModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">예매 정보</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              id="closeModal"
            ></button>
          </div>
          <div class="modal-body">
            <div id="reservationInfo" style="white-space: pre-line"></div>
            <!-- 예매 정보 출력 영역 -->
          </div>
          <div class="modal-footer">
            <button id="cancelReservation" type="button" class="btn btn-dark">
              예매 취소
            </button>
            <!-- 예매 취소 버튼 -->
            <button id="openUpdateForm" type="button" class="btn btn-dark">
              정보 수정
            </button>
            <!-- 정보 수정 버튼 -->
          </div>
        </div>
      </div>
    </div>

    <!-- 정보 수정 폼 -->
    <div id="updateForm" class="modal fade" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">예매 내역 수정</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
              id="closeUpdateForm"
            ></button>
          </div>
          <div class="modal-body">
            <label for="updateName">이름:</label><br />
            <input
              class="form-control"
              type="text"
              id="updateName"
              name="updateName"
            /><br />
            <label for="updateDate">관람 날짜:</label><br />
            <select class="form-select" id="updateDate" multiple>
              <option value="23년 12월 17일">23년 12월 17일</option>
              <option value="23년 12월 18일">23년 12월 18일</option>
              <option value="23년 12월 19일">23년 12월 19일</option>
            </select>
            <label for="updateEmail">이메일:</label><br />
            <input
              input
              type="email"
              class="form-control"
              id="updateEmail"
              name="updateEmail"
            /><br />
            <label for="updatePeople">인원:</label><br />
            <input
              class="form-control"
              type="number"
              id="updatePeople"
              name="updatePeople"
            /><br />
            <label for="updatePhone">전화번호:</label><br />
            <input
              class="form-control"
              type="text"
              id="updatePhone"
              name="updatePhone"
            /><br />
          </div>
          <div class="modal-footer">
            <button class="btn btn-dark" type="button" id="submitUpdate">
              변경 신청
            </button>
          </div>
        </div>
      </div>
    </div>

    <script>
      //  web app's Firebase configuration
      const firebaseConfig = {
        apiKey: "AIzaSyA4rOYodV29z8d4_O4ewTMV1qQDDWhfeho",
        authDomain: "start-ba2c0.firebaseapp.com",
        projectId: "start-ba2c0",
        storageBucket: "start-ba2c0.appspot.com",
        messagingSenderId: "38449035061",
        appId: "1:38449035061:web:fec9627e6bf3eab1b53e7c",
      };
      const app = firebase.initializeApp(firebaseConfig);

      const db = firebase.firestore();
      db.collection("userTest")
        .get()
        .then((snapshot) => {
          snapshot.forEach((doc) => {
            console.log(doc.data());
          });
        });

      var docRef = null; // 예매 정보에 대한 참조를 저장할 변수
      var reservationModal = document.getElementById("reservationModal"); // 모달 창
      var updateForm = document.getElementById("updateForm"); // 정보 수정 폼
      // 사용자 입력 값 가져오기
      var phone = document.getElementById("phone").value;
      var email = document.getElementById("email").value;

      document
        .querySelector(".btn.btn-dark")
        .addEventListener("click", function () {
          $("#reservationModal").modal("show");
        });

      // 모달 창 닫기 버튼 이벤트 핸들러
      document
        .getElementById("closeModal")
        .addEventListener("click", function () {
          reservationModal.style.display = "none";
          var modalBackdrop = document.querySelector(".modal-backdrop");
          if (modalBackdrop) {
            modalBackdrop.remove();
          }
        });

      // 정보 수정 버튼 클릭 이벤트 핸들러
      document
        .getElementById("openUpdateForm")
        .addEventListener("click", function () {
          $("#reservationModal").modal("hide"); // 예매 정보 폼 닫기
          $("#updateForm").modal("show"); // 정보 수정 폼 보여주기
        });

      // 정보 수정 폼 닫기 버튼 클릭 이벤트 핸들러
      document
        .getElementById("closeUpdateForm")
        .addEventListener("click", function () {
          $("#updateForm").modal("hide"); // 정보 수정 폼 닫기
        });

      // 폼 제출 이벤트 핸들러
      document
        .getElementById("userForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();

          // 사용자 입력 값 가져오기
          var phone = document.getElementById("phone").value;
          var email = document.getElementById("email").value;

          // 파이어베이스에서 정보 가져오기
          var ref = firebase.firestore().collection("userTest");
          ref
            .get()
            .then(function (querySnapshot) {
              var found = false; // 일치하는 정보 찾았는지 확인하는 변수
              querySnapshot.forEach(function (doc) {
                var data = doc.data();
                // 전화번호 뒤 4자리 비교
                if (data.phone.slice(-4) === phone && data.email === email) {
                  docRef = doc.ref; // 일치하는 문서에 대한 참조를 저장
                  // 일치하는 정보가 있을 경우, 모달 창에 보여주기
                  var result =
                    "이름: " +
                    data.name +
                    "<br>" +
                    "<br>" +
                    "날짜: " +
                    data.date.join(", ") +
                    "<br>" +
                    "<br>" +
                    "이메일: " +
                    data.email +
                    "<br>" +
                    "<br>" +
                    "인원: " +
                    data.people +
                    "<br>" +
                    "<br>" +
                    "전화번호: " +
                    data.phone;

                  document.getElementById("reservationInfo").innerHTML = result;

                  // 정보를 수정 폼의 input 값으로 설정
                  document.getElementById("updateName").value = data.name;
                  document.getElementById("updateEmail").value = data.email;
                  document.getElementById("updatePeople").value = data.people;
                  document.getElementById("updatePhone").value = data.phone;
                  // 복수 개의 날짜 선택을 위해 date 필드를 배열로 처리
                  var updateDate = document.getElementById("updateDate");
                  for (var i = 0; i < updateDate.options.length; i++) {
                    updateDate.options[i].selected = data.date.includes(
                      updateDate.options[i].value
                    );
                  }
                  document.getElementById("cancelReservation").disabled = false; // 예매 취소 버튼 활성화
                  found = true; // 일치하는 정보를 찾았음을 표시
                }
              });
              if (found) {
                // 일치하는 정보를 찾았을 경우, 모달 창 띄우기
                reservationModal.style.display = "block";
              } else {
                // 일치하는 정보를 찾지 못했을 경우
                alert("일치하는 사용자 정보가 없습니다."); // 경고창 표시
              }
            })
            .catch(function (error) {
              console.log("Error getting documents: ", error);
            });
        });

      // 예매 취소 버튼 클릭 이벤트 핸들러
      document
        .getElementById("cancelReservation")
        .addEventListener("click", function () {
          if (!docRef) {
            // 예매 정보를 먼저 찾아야 함
            document.getElementById("result").textContent =
              "예매 정보를 먼저 찾으세요.";
            return;
          }

          // 사용자에게 예매 취소 확인 메시지 표시
          var confirmCancel = confirm("정말로 예매를 취소하시겠습니까?");
          if (confirmCancel) {
            // 파이어베이스에서 문서 삭제
            docRef
              .delete()
              .then(function () {
                console.log("Document successfully deleted!");
                alert("예매가 취소되었습니다.");
                document.getElementById("cancelReservation").disabled = true; // 예매 취소 버튼 비활성화
                docRef = null; // 참조 초기화
                $("#reservationModal").modal("hide"); // 모달 창 닫기
                window.location.href = "index.html";
              })
              .catch(function (error) {
                console.error("Error removing document: ", error);
              });
          }
        });

      // 정보 수정 폼 제출 이벤트 핸들러
      document
        .getElementById("submitUpdate")
        .addEventListener("click", function (event) {
          event.preventDefault();

          // 변경할 정보 가져오기
          var updateName =
            document.getElementById("updateName").value ||
            document.getElementById("updateName").placeholder;
          var updateEmail =
            document.getElementById("updateEmail").value ||
            document.getElementById("updateEmail").placeholder;
          var updatePeople =
            document.getElementById("updatePeople").value ||
            document.getElementById("updatePeople").placeholder;
          var updatePhone =
            document.getElementById("updatePhone").value ||
            document.getElementById("updatePhone").placeholder;

          // 선택된 날짜 가져오기
          var updateDate = Array.from(
            document.getElementById("updateDate").selectedOptions
          ).map((option) => option.value);

          // 이름, 이메일, 전화번호 조건 검사
          if (!updateName) {
            alert("이름을 입력해주세요.");
            return;
          }

          if (!updateEmail) {
            alert("이메일을 입력해주세요.");
            return;
          }

          if (!updatePhone) {
            alert("전화번호를 입력해주세요.");
            return;
          }

          // 인원과 날짜 조건 검사
          if (!updatePeople || updatePeople < 1) {
            alert("인원은 반드시 1명 이상이어야 합니다.");
            return;
          }

          if (!updateDate.length) {
            alert("날짜는 반드시 한 개 이상 선택되어야 합니다.");
            return;
          }

          // 파이어베이스에 정보 업데이트
          docRef
            .update({
              name: updateName,
              date: updateDate,
              email: updateEmail,
              people: updatePeople,
              phone: updatePhone,
            })
            .then(function () {
              console.log("Document successfully updated!");
              alert("예매 정보가 성공적으로 업데이트되었습니다.");
              updateForm.style.display = "none"; // 정보 수정 폼 닫기
              $("#updateForm").modal("hide");
              $("body").removeClass("modal-open");
              $(".modal-backdrop").remove();
            })
            .catch(function (error) {
              console.error("Error updating document: ", error);
            });
        });

      // 페이지 로드 시 정보 가져오기
      window.addEventListener("load", function () {
        // 파이어베이스에서 정보 가져오기
        docRef
          .get()
          .then(function (doc) {
            if (doc.exists) {
              var data = doc.data();

              // 가져온 정보로 placeholder 설정
              document.getElementById("updateName").placeholder = data.name;
              document.getElementById("updateEmail").placeholder = data.email;
              document.getElementById("updatePeople").placeholder = data.people;
              document.getElementById("updatePhone").placeholder = data.phone;
            } else {
              console.log("No such document!");
            }
          })
          .catch(function (error) {
            console.log("Error getting document:", error);
          });
      });
    </script>
  </main>
</body>
