          <div class="text-center mb-5">
            <div

            </div>
            <h1 class="fw-bolder myungjo">예매 정보 확인</h1>
            <p class="lead fw-normal text-muted mb-0 myungjo">
              예매자 정보를 입력한 후 예매 내역을 조회합니다.
            </p>
          </div>
          <div class="row gx-5 justify-content-center">
            <div class="col-lg-8 col-xl-6">
              <form id="userForm" data-sb-form-api-token="API_TOKEN">
                <!-- Email address input-->
                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    id="email"
                    type="email"
                    placeholder="name@example.com"
                    data-sb-validations="required,email"
                  />
                  <label for="email">이메일 주소</label>
                  <div
                    class="invalid-feedback"
                    data-sb-feedback="email:required"
                  >
                    이메일을 입력해 주세요.
                  </div>
                  <div class="invalid-feedback" data-sb-feedback="email:email">
                    이메일 형식이 올바르지 않습니다.
                  </div>
                </div>
                <!-- Phone number input-->
                <div class="form-floating mb-3">
                  <input
                    class="form-control"
                    id="phone"
                    type="tel"
                    placeholder="(123) 456-7890"
                    data-sb-validations="required"
                  />
                  <label for="phone">전화번호 뒤 4자리</label>
                  <div
                    class="invalid-feedback"
                    data-sb-feedback="phone:required"
                  >
                    올바른 전화번호 뒤 네 자리를 입력해 주세요.
                  </div>
                </div>
                <div class="d-flex justify-content-center">
                  <button
                    type="submit"
                    class="btn btn-dark myungjo"
                    id="confirmButton"
                  >
                    확인
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script>
      var reservationsRef = database.ref("BookingList");

      // 폼 제출 이벤트 핸들러
      document
        .getElementById("userForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          var phone = document.getElementById("phone").value;
          var email = document.getElementById("email").value;

          var ref = firebase.database().ref("BookingList");
          ref
            .orderByChild("email")
            .equalTo(email)
            .once("value")
            .then(function (snapshot) {
              if (snapshot.exists()) {
                // 데이터를 URL에 추가
                window.location.href =
                  "infoBooking.html?phone=" +
                  encodeURIComponent(phone) +
                  "&email=" +
                  encodeURIComponent(email);
              } else {
                alert("해당 이메일로 예매된 정보가 없습니다.");
              }
            })
            .catch(function (error) {
              console.error("Error fetching booking: ", error);
            });
        });
    </script>
