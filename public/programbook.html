          <div class="pbBtnBox">
            <button class="pbBtn"><img class="pbBtnImg" id="note" src="./programbook/페이지이동_작문노트.png" alt="클라우디아의 작문노트"></button>
            <p class="pbBtnDesc">클라우디아의 작문노트</p>
          </div>
          <div class="pbBtnBox">
            <button class="pbBtn"><img class="pbBtnImg" id="bag" src="./programbook/페이지이동_가방.png" alt="헤르만의 가방"></button>

          <div class="pbBtnBox">

          <div class="pbBtnBox">
            <button class="pbBtn"><img class="pbBtnImg" id="telephone" src="./programbook/페이지이동_전화기.png" alt="아버지 라파의 전화기"></button>
